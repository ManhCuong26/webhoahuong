<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div style=" display: flex; justify-content: center; align-items: center; position: relative; overflow: hidden;">
            <div id="certificate-slideshow" style="width: 90%; height: 90%; position: relative;">
                <img class="certificate-slide" src="ảnh/chungchi1.jpg" alt="Chứng chỉ 1"
                    style="width: 100%; height: 100%; object-fit: contain; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); position: absolute; left: 0; top: 0; transition: transform 1s, opacity 1s; opacity: 1; z-index: 2;" />
                <img class="certificate-slide" src="ảnh/chungchi2.jpg" alt="Chứng chỉ 2"
                    style="width: 100%; height: 100%; object-fit: contain; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); position: absolute; left: 0; top: 0; transition: transform 1s, opacity 1s; opacity: 0; z-index: 1;" />
                <img class="certificate-slide" src="ảnh/chungchi3.jpg" alt="Chứng chỉ 3"
                    style="width: 100%; height: 100%; object-fit: contain; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); position: absolute; left: 0; top: 0; transition: transform 1s, opacity 1s; opacity: 0; z-index: 1;" />
                <img class="certificate-slide" src="ảnh/chungchi4.jpg" alt="Chứng chỉ 4"
                    style="width: 100%; height: 100%; object-fit: contain; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); position: absolute; left: 0; top: 0; transition: transform 1s, opacity 1s; opacity: 0; z-index: 1;" />
                <img class="certificate-slide" src="ảnh/chungchi5.jpg" alt="Chứng chỉ 5"
                    style="width: 100%; height: 100%; object-fit: contain; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); position: absolute; left: 0; top: 0; transition: transform 1s, opacity 1s; opacity: 0; z-index: 1;" />
            </div>
    </div>
    <script>
    // Certificate slideshow with page flip effect
    const slides = document.querySelectorAll('.certificate-slide');
    let currentSlide = 0;
    function showSlide(next) {
        slides[currentSlide].style.opacity = 0;
        slides[currentSlide].style.transform = 'rotateY(-90deg)';
        slides[currentSlide].style.zIndex = 1;
        currentSlide = next;
        slides[currentSlide].style.opacity = 1;
        slides[currentSlide].style.transform = 'rotateY(0deg)';
        slides[currentSlide].style.zIndex = 2;
    }
    setInterval(() => {
        let next = (currentSlide + 1) % slides.length;
        showSlide(next);
    }, 5000);
    // Initialize first slide
    slides.forEach((slide, i) => {
        slide.style.transform = i === 0 ? 'rotateY(0deg)' : 'rotateY(-90deg)';
    });
    </script>
</body>
</html>
